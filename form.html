<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Prediction</title>
</head>
<body style="background: #f9f9f9; font-family: 'Poppins', sans-serif; display: flex; 
             justify-content: center; align-items: center; height: 100%; margin: 0;">

    <div style="background: #ffffff; padding: 40px; width: 400px; border-radius: 12px; 
                box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.1); text-align: center;">
        
       

        <form  style="text-align: left;">
          <div>
            <h2>
              
            </h2>
          </div>
          <h2 style="color: #333; font-size: 28px; font-weight: bold; margin-bottom: 20px; 
           text-transform: uppercase; letter-spacing: 1px; text-align: center;">
    ðŸ’Ž Diamond Price Prediction ðŸ’Ž
</h2>

            <!-- Input Field -->
            <label for="carat" style="font-weight: 600; color: #555;">Carat:</label>
            <input type="text" id="carat" name="carat" placeholder="Enter carat value" 
                   style="width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #ccc; 
                          margin-bottom: 12px; font-size: 14px;">

            <label for="depth" style="font-weight: 600; color: #555;">Depth:</label>
            <input type="text" id="depth" name="depth" placeholder="Enter depth value" 
                   style="width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #ccc; 
                          margin-bottom: 12px; font-size: 14px;">

            <label for="table" style="font-weight: 600; color: #555;">Table:</label>
            <input type="text" id="table" name="table" placeholder="Enter table value" 
                   style="width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #ccc; 
                          margin-bottom: 12px; font-size: 14px;">

            <label for="x" style="font-weight: 600; color: #555;">X Dimension:</label>
            <input type="text" id="x" name="x" placeholder="Enter x value" 
                   style="width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #ccc; 
                          margin-bottom: 12px; font-size: 14px;">

            <label for="y" style="font-weight: 600; color: #555;">Y Dimension:</label>
            <input type="text" id="y" name="y" placeholder="Enter y value" 
                   style="width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #ccc; 
                          margin-bottom: 12px; font-size: 14px;">

            <label for="z" style="font-weight: 600; color: #555;">Z Dimension:</label>
            <input type="text" id="z" name="z" placeholder="Enter z value" 
                   style="width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #ccc; 
                          margin-bottom: 12px; font-size: 14px;">

            <!-- Dropdowns -->
            <label for="cut" style="font-weight: 600; color: #555;">Cut:</label>
            <select id="cut" name="cut" 
                    style="width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #ccc; 
                           margin-bottom: 12px; font-size: 14px;">
                <option value="Fair">Fair</option>
                <option value="Good">Good</option>
                <option value="Very Good">Very Good</option>
                <option value="Premium">Premium</option>
                <option value="Ideal">Ideal</option>
            </select>

            <label for="color" style="font-weight: 600; color: #555;">Color:</label>
            <select id="color" name="color" 
                    style="width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #ccc; 
                           margin-bottom: 12px; font-size: 14px;">
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
                <option value="H">H</option>
                <option value="I">I</option>
                <option value="J">J</option>
            </select>

            <label for="clarity" style="font-weight: 600; color: #555;">Clarity:</label>
            <select id="clarity" name="clarity" 
                    style="width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #ccc; 
                           margin-bottom: 12px; font-size: 14px;">
                <option value="I1">I1</option>
                <option value="SI2">SI2</option>
                <option value="SI1">SI1</option>
                <option value="VS2">VS2</option>
                <option value="VS1">VS1</option>
                <option value="VVS2">VVS2</option>
                <option value="VVS1">VVS1</option>
                <option value="IF">IF</option>
            </select>

            <!-- Submit Button -->
            <button type="submit" 
                    style="background-color: #3498db; color: white; padding: 14px; 
                           border: none; border-radius: 6px; font-size: 16px; 
                           cursor: pointer; width: 100%; margin-top: 10px; 
                           transition: background 0.3s;">
                Predict Price
            </button>
        </form>

        <!-- Prediction Output -->
        <p style="margin-top: 15px; font-size: 18px; font-weight: bold; color: #333;">
            Predicted Price: <span style="color: #e74c3c;"> </span>
        </p>
    </div>

</body>
</html>
